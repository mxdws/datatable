---
layout: home
---
<table>
  <th>
    <td>Position</td>
    <td>Team</td>
    <td>Played</td>
    <td>Points</td>
  </th>
  {% for team in site.data.epl201718.standing %}
    <tr>
      <td>{{ team.position }}</td>
      <td>{{ team.teamName }}</td>
      <td>{{ team.playedGames }}</td>
      <td>{{ team.points }}</td>
    </tr>
  {% endfor %}
</table>
