---
layout: home
---

<table>
  <tr>
    <th>Position</th>
    <th>Team</th>
    <th>Played</th>
    <th>Points</th>
  </tr>
  {% for team in site.data.epl201718.standing %}
    <tr>
      <td>{{ team.position }}</td>
      <td><a href="{{ team.teamName | replace: " ", "-" | replace: "&", "and" }}">{{ team.teamName }}</a></td>
      <td>{{ team.playedGames }}</td>
      <td>{{ team.points }}</td>
    </tr>
  {% endfor %}
</table>
