<table class="nextClubFixtures">
  <tr class="nextClubFixturesHeader">
    <th class="homeTeam">Home</th>
    <th class="homeGoals"></th>
    <th class="separator"></th>
    <th class="awayGoals"></th>
    <th class="awayTeam">Away</th>
    <th class="matchStatus">Status</th>
  </tr>
  {% for games in site.data.epl201718fix.fixtures %}
    {% if games.status == "TIMED" %}
      <tr class="nextClubFixturesRow">
        <td class="homeTeam">{{ games.homeTeamName }}</td>
        <td class="homeGoals">{{ games.result.goalsHomeTeam }}</td>
        <td class="separator">-</td>
        <td class="awayGoals">{{ games.result.goalsAwayTeam }}</td>
        <td class="awayTeam">{{ games.awayTeamName }}</td>
        <td class="matchStatus">{{ games.status }}</td>
      </tr>
    {% endif %}
  {% endfor %}
</table>
